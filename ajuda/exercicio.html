<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Curso de bootstrap 3</title>
    <meta name="description" content="curso de bootstrap 3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body{
    background-color: #ccc;
  }
  .container-fluid{
    background-color: #fff;
  }
</style>

<body>
  <!--container--> <!-- o conteiner é uma especie de bloco basico e temos dois tipos o fixed e o fluid , o fixo tem um limite de width e ele fica centralizado -->
   <div class="container-fluid"> <!--container-fluid, ele expande na tela,serve para deixar o site responsivo -->
      <!--row-->
      <div class="row"> <!-- linha imaginaria, é utilizada para evitar encavalamentos  -->
        <!--aside-->
        <aside class="col-md-4 col-lg-10"> <!-- o col-md(maior ou igual a 998px) serve para ajustar a tela dos dispositivos desktop (col-xs(480px) -> celulares , col-sm(maior ou igual a 768px) -> tablets e col-lg(maior ou igual 1200px) -> computadores, sao para os demais dispositivos)  -->
          is aside <!--    -->
        </aside>
        <!--article-->
        <article class="col-md-8 col-lg-2">
          my article
        </article>
      </div>
    </div>


		<!--<div class="container-fluid">
			<h1>Hello World!</h1>
		</div>-->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
